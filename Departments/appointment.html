<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Audit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Book an Audit Appointment</h3>
                    </div>
                    <div class="card-body">
                        <form action="submit-appointment.html" method="post">
                            <div class="mb-3">
                                <label for="institutionName" class="form-label">Institution Name</label>
                                <input type="text" class="form-control" id="institutionName" name="institutionName" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactPerson" class="form-label">Contact Person</label>
                                <input type="text" class="form-control" id="contactPerson" name="contactPerson" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="serviceType" class="form-label">Service Type</label>
                                <select class="form-select" id="serviceType" name="serviceType" required>
                                    <option selected disabled>Choose a service...</option>
                                    <option value="Financial Audit">Financial Audit</option>
                                    <option value="Internal Control Assessment">Internal Control Assessment</option>
                                    <option value="Resource Utilization Audit">Resource Utilization Audit</option>
                                    <option value="Compliance Audit">Compliance Audit</option>
                                    <option value="Training and Capacity Building">Training and Capacity Building</option>
                                    <option value="Risk Management and Advisory">Risk Management and Advisory</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentDate" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Additional Notes or Requirements</label>
                                <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
